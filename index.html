<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <header class="container-fluid main-nav">
        <div class="row offset-1">
            <div class="col-10 " style="display: flex; align-items: center; justify-content: space-between;">
                <h1 class="hero">CookNook</h1>
                <form class="search-bar" role="search" onsubmit="handleSearch(event)">
                    <input type="search" placeholder="Try Something New!" aria-label="Search">
                    <button type="submit" class="nav-s-btn">Search</button>
                </form>
            </div>
        </div>
    </header>

    <hero class="row offset-1 flex-wrap">
        <div class="col-12 col-md-5 flex-sm-column flex-md-row text-start bubble">
            <h1 class="hero-title">Welcome to CookNook</h1>
            <p class="hero-descrip">Your new favorite website for finding something new to eat!</p>
            <button class="hero-button1">TEST</button>
            <button class="hero-button2">TEST</button>
        </div>

        <div class="col-12 col-md-5" style="overflow: hidden;">
            <div id="carouselExample" class="carousel slide" style="width: 100%; height: 100%;">
                <div class="carousel-inner " style="width: 100%; height: 100%;">
                    <div class="carousel-item active" style="width: 100%; height: 100%;">
                        <img src="./assets/images/snowshmock.jpg" class="d-block w-100 rounded-5" alt="..."
                            style="width: 100%; height: 100%; object-fit: cover;">
                        <div class="carousel-caption top-0 mt-4">
                            <p class="mt-5 fs-3 text-uppercase">The Best Little Boy You Will See</p>
                            <h1 class="display-1 fw-bolder text-capitalize">Rocky</h1>
                            <button class="btn btn-primary px-4 py-2 fs-5 mt-4">PET HIM</button>
                        </div>
                    </div>
                    <div class="carousel-item" style="width: 100%; height: 100%;">
                        <img src="./assets/images/20231008_174642.jpg" class="d-block w-100 rounded-5" alt="..."
                            style="width: 100%; height: 100%; object-fit: cover;">
                        <div class="carousel-caption top-0 mt-4">
                            <p class="mt-5 fs-3 text-uppercase">Come in from the cold</p>
                            <h1 class="display-1 fw-bolder text-capitalize">Hot chocolate</h1>
                            <button class="btn btn-primary px-4 py-2 fs-5 mt-4">DRINK</button>
                        </div>
                    </div>
                    <div class="carousel-item" style="width: 100%; height: 100%;">
                        <img src="./assets/images/planes.jpg" class="d-block w-100 rounded-5" alt="..."
                            style="width: 100%; height: 100%; object-fit: cover;">
                        <div class="carousel-caption top-0 mt-4">
                            <p class="mt-5 fs-3 text-uppercase">How about a canoli on the side?</p>
                            <h1 class="display-1 fw-bolder text-capitalize">Enjoy</h1>
                            <button class="btn btn-primary px-4 py-2 fs-5 mt-4">STUFF YOUR FACE</button>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

    </hero>

    <div class="container">
        <div class="row justify-content-center">
            <h2 class="highlight-txt">Featured On:</h2>
            <div class="col-10 featured-container highlights">
                <ul class="list-unstyled d-flex flex-wrap justify-content-between m-0 p-0">
                    <li class="logo me-2"><img src="./assets/images/logos/menshealthopa.png" alt=""></li>
                    <li class="logo me-2"><img src="./assets/images/logos/forbesopa.png" alt=""></li>
                    <li class="logo me-2"><img src="./assets/images/logos/eatingwellopa.png" alt=""></li>
                    <li class="logo me-2"><img src="./assets/images/logos/amazon-opaque.png" alt=""></li>
                    <li class="logo me-2"><img src="./assets/images/logos/foodandwineopaque.png" alt=""></li>
                    <li class="logo me-2"><img src="./assets/images/logos/NYT.png" alt=""></li>
                    <li class="logo me-1"><img src="./assets/images/logos/foodnetopa.png" alt=""></li>
                </ul>
            </div>
        </div>
    </div>

    <div>
        <div class="row offset-1 flex-wrap second-chunk">
            <div class="col-12 col-md-5 " style="overflow: hidden;">
                <img src="./assets/images/rockyfall.jpg" class="d-block w-100 rounded-5" alt="..."
                    style="width: 100%; height: 100%; object-fit: cover;">
            </div>

            <div class="col-12 col-md-5 flex-sm-column flex-md-row text-end">
                <h1 class="hero-title">Popular Dishes</h1>
                <p class="hero-descrip">Check Out Something New!</p>
                <button class="hero-button1">Button 1</button>
                <button class="hero-button2">Button 2</button>
            </div>
        </div>
    </div>
